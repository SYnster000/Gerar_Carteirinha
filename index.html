<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Gerador de Carteirinha</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="formContainer" class="container" style="display: none;">
            <h1>Gerador de Carteirinha</h1>
            <form id="badgeForm">

                <label for="nickname">Apelido:</label>
                <input type="text" id="nickname" required>

                <label for="city">Cidade:</label>
                <input type="text" id="city" required>

                <label for="age">Idade:</label>
                <input type="text" id="age" required>

                <label for="bias">Utt ou Bias:</label>
                <input type="text" id="bias" required>
                
                <label for="erafav">Era Fav:</label>
                <input type="text" id="erafav" required>
                
                <label for="unitfav">Unit Fav:</label>
                <input type="text" id="unitfav" required>

                <button type="submit">Gerar Carteirinha</button>
            </form>
        </div>   

        <div class="container2">
            <img src="assets/card_front.png" style="width:505px;height:319px;">
            <div class="apelido">Apelido</div>
            <div class="idade">Idade</div>
            <div class="cidade">Cidade</div>
            <div class="utt">Utt</div>
            <div class="era">Era</div>
            <div class="unit">Unit</div>
        </div>

        <div class="container3">
            <img src="assets/card_back.png" style="width:505px;height:319px;">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>

        <script src="script.js"></script>
    </body>
</html>
